            <div class="center1">
                <h3>请如实填写下列信息</h3>
                <p>1.姓名：</p>
                <input type="text" id="name" value="">
                <br>
                <p><br>2.性别：</p>
                <input type="radio" name="sex" id="sexFemale" /><label for="sexFemale">女</label>
                <input type="radio" name="sex" id="sexMale" />男<br><br>
                3.请输入您的医疗卡号：<br><input type="text" id="medicalCard" value="">
                <br>
                <p><br>4.年龄：</p>
                <select id="year">
                    <option value="50">50-60岁</option>
                    <option value="60">60-70岁</option>
                    <option value="70">70-80岁</option>
                    <option value="80">80岁以上</option>
                </select>
                <br>
                <br>5.请输入您的电话号码<br><input type="text" id="phone" value="" >
                <br>
                <p><br>6.请选择合适的挂号时间：</p>
                <select id="time">
                    <option value="am">上午9:00-10:00</option>
                    <option value="am">上午10:00-11:00</option>
                    <option value="pm">下午3:00-4:00</option>
                    <option value="pm">下午4:00-5:00</option>
                </select>
                <p><br>7.挂号科室：</p>
                <select id="keshi">
                    <option value="">重症医学科</option>
                    <option value="">呼吸内科</option>
                    <option value="">心血管内科</option>
                </select>
                <br>
                <br>
                <input type="checkbox" id="commitCheckbox">
                <label for="commitCheckbox">上述信息真实有效，若有误，本人将承担一切后果</label>
                <br>
                <input type="button" id="turnIn" value="提交" onclick="checkCheck();" />
